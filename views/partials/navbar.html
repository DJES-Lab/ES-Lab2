<div class="navbar navbar-default" ng-controller="navbarController">
    <div class="navbar-header">
        <a class="navbar-brand" href="/" name="top">ES Lab</a>
    </div>
    <div class="nav navbar-nav">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}">{{item.title}}</a>
            </li>
            <li ng-repeat="item in authMenu" ng-show="currentUser" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}">{{item.title}}</a>
            </li>
        </ul>
    </div>
    <div class="nav navbar-nav pull-right">
        <ul class="nav navbar-nav" ng-hide="currentUser">
            <li><a href="/login">Log In</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
        <ul class="nav navbar-nav" ng-show="currentUser">
            <li class="dropdown" dropdown>
                <a class="dropdown-toggle" dropdown-toggle>Welcome, {{currentUser.username}}<b class="caret"></b></a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="/account"><span class="glyphicon glyphicon-user"> Account</span></a></li>
                    <li><a ng-click="logout()"><span class="glyphicon glyphicon-log-out"> Logout</span></a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
