<div class="container">
    <div class="row">
        <h1 class="text-center">Sign Up</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group"
                     ng-class="{
                     'has-warning': form.username.$dirty,
                     'has-success': form.username.$valid && form.username.$dirty && !form.username.$error.redis,
                     'has-error': form.username.$invalid && form.username.$dirty || form.username.$error.redis
                     }">
                    <input class="form-control"
                           placeholder="User Name"
                           type="text"
                           name="username"
                           ng-model="user.username"
                           ng-minlength="4"
                           required
                           autofocus
                           on-focus
                           unique-username
                           redis-error/>
                    <p class="help-block"
                       ng-show="form.username.$error.unique && form.username">
                        That username is already taken.
                    </p>
                    <p class="help-block"
                       ng-show="form.username.$error.minlength
                                && form.username.$dirty
                                && !form.username.$error.required">
                        Username must be at least 4 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.redis">
                        {{errors.username}}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{
                        'has-warning': form.password.$dirty,
                        'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.redis,
                        'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.redis
                        }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           redis-error/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.redis">
                        {{errors.password}}
                    </p>
                </div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Sign up</button>
            </form>
        </div>
    </div>
</div>
